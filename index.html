<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Documents</title>
</head>
<body>
    <div class="top">
        <!-- 제목 -->
        <h1 class="jua-regular" id="title">Docs</h1>

        <!-- 추가 버튼 -->
        <button class="jua-regular" id="add-button">추가</button>
    </div>

    <div class="docs">
        <!-- 문서 -->
        <div class="document" id="doc1">
            <button class="jua-regular">Document 1</button>
        </div>

        <div class="document" id="doc2">
            <button class="jua-regular">Document 2</button>
        </div>

        <div class="document" id="doc3">
            <button class="jua-regular">Document 3</button>
        </div>
    </div>
</body>
</html>
